<!doctype html>

<head>
  <meta charset="utf-8">
  <link rel="icon" href="../assets/images.jpg">
  <title>Photo Gallery Example</title>
  <style>
    .cards {
      display: flex;
      flex-wrap: wrap;
      align-items: stretch;
      flex-direction: row;
      max-height: 100vh;
    }

    .cards img {
      margin: 10px;
      border: 3px solid #000;
      box-shadow: 3px 3px 8px 0px rgba(0, 0, 0, 0.3);
      max-width: 23vw;
    }
  </style>
</head>

<body>
  <main class="cards">
    <img src="../assets/sample/download1.jpg" alt="Sample photo">
    <img src="../assets/sample/download2.jpg" alt="Sample photo">
    <img src="../assets/sample/download3.jpg" alt="Sample photo">
    <img src="../assets/sample/download8.jpg" alt="Sample photo">
    <img src="../assets/sample/download9.jpg" alt="Sample photo">
    <img src="../assets/sample/download4.jpg" alt="Sample photo">
    <img src="../assets/sample/download5.jpg" alt="Sample photo">
    <img src="../assets/sample/download6.jpg" alt="Sample photo">
    <img src="../assets/sample/download7.jpg" alt="Sample photo">
  </main>
</body>
